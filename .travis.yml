language: c
sudo: false

compiler:
  - clang
  - gcc
os:
  - linux
  - osx
env:
  global:
    - secure: ""
  matrix:
    - VARIANT=debug
    - VARIANT=release

script:
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then python waf configure ; fi
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then python waf --variant=${VARIANT} test ; fi

addons:
  coverity_scan:
    project:
      name: "ieei/rlib"
      description: "Build submitted via Travis CI"
    notification_email: haakon.sporsheim@gmail.com
    build_command_prepend: "python waf distclean configure"
    build_command:   "python waf build"
    branch_pattern: coverity_scan

